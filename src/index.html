<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enjoy Your Favorite Food From Anywhere</title>

    <link rel="stylesheet" href="./sass/index.scss" />

    <script type="module" src="./index.js"></script>

    <!--Link Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Kalam&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--Link Normavizer -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--Link Swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="hero">
      <div class="hero__container">
        <div class="hero__wrap--left">
          <h1 class="hero__title">Enjoy Your Favorite Food From Anywhere</h1>
          <p class="hero__text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
            varius enim in eros elementum tristique. Duis cursus, mi quis
            viverra ornare, eros dolor interdum nulla, ut commodo diam libero
            vitae erat.
          </p>
          <button class="hero__btn" type="button">Order Now</button>
        </div>

        <div class="hero__wrap--rigth">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>

          <div class="hero__swiper swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img
                  class="img hero__img"
                  src="./images/swiper-1.png"
                  alt="sauce in a plate"
                  width="528"
                />
              </div>
              <div class="swiper-slide">
                <img
                  class="img hero__img"
                  src="./images/swiper-2.png"
                  alt="salt"
                  width="528"
                />
              </div>

              <div class="swiper-slide">
                <img
                  class="img hero__img"
                  src="./images/swiper-3.png"
                  alt="food"
                  width="528"
                />
              </div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
          </div>
          <!-- If we need navigation buttons -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
